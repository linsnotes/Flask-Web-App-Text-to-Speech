<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .error-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .error-code {
    font-size: 5em;
    font-weight: bold;
    color: #ff4757;
  }

  .error-message {
    font-size: 1.5em;
    margin-top: 0.5em;
    color: #333;
  }

  .error-detail {
    margin-top: 1em;
    color: #555;
  }

  .home-link {
    display: inline-block;
    margin-top: 2em;
    padding: 10px 15px;
    color: #fff;
    background-color: #007bff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .home-link:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">File not found.</div>
  <div class="error-detail">The resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
  <a href="/" class="home-link">Go to Homepage</a>
</div>

</body>
</html>
