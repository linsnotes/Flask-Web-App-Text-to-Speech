<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem; 
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
     
        }
        
        h1 {
            color: black;
            text-align: center;
        }
        
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 15px; /* Increased padding for larger buttons */
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        input[type="submit"]:hover {
            background: #4cae4c;
        }
        
        .cleanup-button {
            background-color: red !important;
        }
        audio {
            margin-bottom: 20px;
        }
        .navbar {
            width: 100%;
            background-color: black;
            overflow: auto;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: right;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        @media (max-width: 575.98px) {
            form {
                width: 100%;
                padding: 1rem; 
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://github.com/linsnotes/Flask-Web-App-Text-to-Speech" target="_blank">Source Code</a>
        <a href="/" class="home-link">Home</a>
    </div>

    <h1>Synthesised Audio</h1>

    <audio controls>
        <source src="{{ url_for('audio', filename=audio_file) }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <form action="/download" method="get">
        <input type="submit" value="Download" class="download-button">
    </form>

    <form action="/cleanup" method="post">
        <input type="submit" value="Clear SSML & Audio Data" class="cleanup-button">
    </form>

</body>
</html>
