<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="file"],
        textarea,
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 15px; /* Increased padding for larger buttons */
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }

        @media (max-width: 575.98px) {
            form {
                width: 95%;
                padding: 10px; /* Reduced padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Text to Speech Converter</h1>

    <form action="/" method="post">
        <label for="text">Enter text:</label>
        <textarea id="text" name="text" rows="4"></textarea>
        <label for="language_voice">Choose Language and Voice:</label>
        <select name="language_voice" id="language_voice">
            {% for language, voices in languages_voices.items() %}
                <optgroup label="{{ language }}">
                    {% for voice in voices %}
                        <option value="{{ language }}:{{ voice }}">{{ voice }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
        <input type="submit" value="Convert Text to Speech">
    </form>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">or Upload SSML file:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Convert SSML to Speech">
    </form>



    <form action="/cleanup" method="post">
        <input type="submit" value="Cleanup Generated Files">
    </form>
</body>
</html>
